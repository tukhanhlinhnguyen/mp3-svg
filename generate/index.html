<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/image-picker/0.3.1/image-picker.css" integrity="sha512-SMXf5+HiyBHQjtjM3hqAZi0+H8KLyeOEA+gPBKqfOkgbuGTIsb0/sgT7jWQRsBt20TvnoUqM3cDbrIhv6gIiSg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Audio Visualizer</title>
  


</head>
<body>
    <div id="dummy" style="width: 800px;">&nbsp;</div>

    <img id="img"></img>
    <img id="image" src="../assets/img/rampampam.svg"></img>
    <a id="download" href="#" download="waveform.svg" hidden>Download</a>
  
    <div class="jumbotron vertical-center">
      <div class="container" id="container">

      <button type="button" class="btn btn-primary mb-5" onclick="location.href='/'">Go to svg wave generator</button>

      <div>
        <div id="drop-panel" ondrop="dropHandler(event)" ondragover="event.preventDefault()">
          <div>
            <div class="text-center">Drag and drop sound files here!</div>
            <br>      
            <div class="text-center">
              <input multiple type="file" id="selectedFile" style="display: none;" onchange="selectFiles(event)" accept=".svg"/>
              <button type="button" class="btn btn-primary" onclick="document.getElementById('selectedFile').click();">
                Browse...
              </button>
            </div>
  
            
          </div>
        </div>
        <div id="reset-panel">
          <button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
          <button type="button" class="btn btn-primary" onclick="download()">Download</button>
        </div>
      </div>

      <div class="col-12 col-lg-12 text-center option-panel pt-5">
        <select id ="image_picker" class="image-picker show-html">
          <option data-img-src="../assets/img/darkwall1.png" data-img-class="first" data-img-alt="darkwall1" value="darkwall1">  Page 1  </option>
          <option data-img-src="../assets/img/darkwall2.png" data-img-alt="darkwall2" value="darkwall2">  Page 2  </option>
          <option data-img-src="../assets/img/darkwalldark.png" data-img-alt="darkwalldark" value="darkwalldark">  Page 3  </option>
          <option data-img-src="../assets/img/darkwalldark2.png" data-img-alt="darkwalldark2" data-img-class="last" value="darkwalldark2"> Page 4 </option>
          <option data-img-src="../assets/img/lightwall.png" data-img-alt="lightwall" data-img-class="last" value="lightwall"> Page 4 </option>
          <option data-img-src="../assets/img/lightwall2.png" data-img-alt="lightwall2" data-img-class="last" value="lightwall2"> Page 4 </option>
          <option data-img-src="../assets/img/lightwalldark.png" data-img-alt="lightwalldark" data-img-class="last" value="lightwalldark"> Page 4 </option>
          <option data-img-src="../assets/img/lightwalldark2.png" data-img-alt="lightwalldark2" data-img-class="last" value="lightwalldark2"> Page 4 </option>
          <option data-img-src="../assets/img/main.png" data-img-alt="main" data-img-class="last" value="main"> Page 4 </option>
          <option data-img-src="../assets/img/maindark.png" data-img-alt="maindark" data-img-class="last" value="maindark"> Page 4 </option>
        </select>
      </div>
  
      <div class="row" id="svg-panel">

      </div>
  
    </div>
  </div>
    <script src="../js/service.js"></script>
    <script src="../js/merge-images.js"></script>
    <script src="../js/wavesurfer.js"></script>
    <script src="../js/canvas2svg.js"></script>
    <script src="../js/FileSaver.min.js"></script>
    <script src="../js/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-picker/0.3.1/image-picker.min.js" integrity="sha512-76tAVeQq8wkwtFWzKPU03XJGMF/mcLDeBgi9wIlRICXdkLNUYVBiOL3O/R9Bold+u0eN0OUftCcBTjFkchPyBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript"
src="index.js">
</script>
</body>
</html>
